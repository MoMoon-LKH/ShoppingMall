<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<div th:replace="fragments/header"></div>

<form th:action="@{/sell/new}" th:object="${itemDto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${session.loginMember.getId()}" th:name="memberId">
    <div class="form-div">
        <label th:for="category">카테고리</label>
        <select name="category" th:field="*{categoryId}">
            <option value="" selected>---선택---</option>
            <option th:each="c : ${category}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
        </select>
    </div>
    <div class="form-div">
        <label th:for="imgUrl">상품 이미지</label>
        <input type="file" accept="image/png, image/jpeg" th:field="*{imgUrl}" name="itemImg">
    </div>
    <div class="form-div">
        <label th:for="name">상품명</label>
        <input type="text" th:field="*{name}" placeholder="상품명을 입력해주세요">
    </div>
    <div class="form-div">
        <label th:for="cost">가격</label>
        <input type="number" th:field="*{cost}" placeholder="가격을 입력해주세요">
    </div>
    <div class="form-div">
        <label th:for="count">수량</label>
        <input type="number" th:field="*{count}" placeholder="수량을 입력해주세요">
    </div>
    <div class="form-div">
        <label th:for="descriptionUrl">설명 이미지</label>
        <input type="file" accept="image/png, image/jpeg" th:field="*{descriptionUrl}" name="descriptionImg">
    </div>
    <div class="form-div">
        <label th:for="img">추가 설명</label>
        <input type="text" th:field="*{etrTxt}" placeholder="상품에 대한 추가 설명을 입력해주세요">
    </div>
    <button type="submit">상품 등록</button>

</form>
</body>
</html>
