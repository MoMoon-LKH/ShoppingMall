<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<a href="/">MAIN</a>
<div class="loginForm">
    <form action="/api/member/login" method="POST">
        <div class="wrapDiv">
            <span>아이디: </span>
            <input id="memberId" name="memberId" type="text"/>
        </div>
        <div class="wrapDiv">
            <span>비밀번호: </span>
            <input id="password" name="password" type="password"/>

        <input type="submit" value="로그인" >
    </form>
</div>

</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/js/variable.js"></script>
