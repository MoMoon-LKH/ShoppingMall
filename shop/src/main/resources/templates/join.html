<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

</head>
<body>
<div class="joinForm">
    <a href="/">MAIN</a>
    <div class="wrapDiv">
        <span>아이디: </span>
        <input id="memberId" type="text"/>
    </div>
    <div class="wrapDiv">
        <span>비밀번호: </span>
        <input id="password" type="password"/>
    </div>
    <div class="wrapDiv">
        <span>이름: </span>
        <input id="member_name" type="text"/>
    </div>
    <div class="wrapDiv">
        <span>닉네임: </span>
        <input id="nickname" type="text"/>
    </div>
    <div class="wrapDiv">
        <span>성별: </span>
        <input id="male" name="gender" value="MALE" type="radio" checked/>
        <label for="male">남성</label>
        <input id="female" name="gender" value="FEMALE" type="radio" />
        <label for="female">여성</label>

    </div>
    <div class="wrapDiv">
        <span>전화번호: </span>
        <input id="phone" type="text"/>
    </div>
    <div class="wrapDiv">
        <span>생년월일: </span>
        <input id="birthday" type="date"/>
    </div>
    <div class="wrapDiv">
        <div>주소</div>
        <div>
            <input type="text" id="zip_code" placeholder="우편번호"><button>주소 검색</button>
        </div>
        <div>
            <input type="text" id="addr" placeholder="기본 주소를 입력해주세요.">
        </div>
        <div>
            <input type="text" id="addrDetail" placeholder="상세 주소를 입력해주세요.">
        </div>
    </div>

    <input value="가입" type="button" id="sendJoin">



</div>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/js/join.js" ></script>
</html>
