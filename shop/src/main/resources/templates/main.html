<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>

</head>
<body>

<div th:if="${session.loginMember} == null" class="not_login" style="display: block">
    <a href="/member/login">로그인</a>
    <a href="/member/join">회원가입</a>
</div>
<div th:unless="${session.loginMember} == null" class="on_login" style="display: block">
    <div id="user_nickname" th:text="${session.loginMember.getNickname()}">해당 유저 닉네임</div>
    <input type="button" value="로그아웃" id="logout_Btn" onclick="logout()"/>
</div>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/js/variable.js"></script>
<script src="/js/main.js" ></script>
</html>
